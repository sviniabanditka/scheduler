services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: scheduler_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - scheduler
    depends_on:
      - postgres
      - redis
    environment:
      - XDEBUG_MODE=develop,debug
      - XDEBUG_CONFIG=client_host=host.docker.internal
      - DB_CONNECTION=pgsql

  nginx:
    image: nginx:alpine
    container_name: scheduler_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - scheduler
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: scheduler_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - scheduler

  redis:
    image: redis:7-alpine
    container_name: scheduler_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - scheduler

  solver:
    build:
      context: .
      dockerfile: solver/Dockerfile
    container_name: scheduler_solver
    restart: unless-stopped
    ports:
      - "50051:50051"
      - "8081:8081"
    networks:
      - scheduler
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=host=postgres user=${DB_USERNAME} password=${DB_PASSWORD} dbname=${DB_DATABASE} port=5432 sslmode=disable

  composer:
    image: composer:latest
    container_name: scheduler_composer
    volumes:
      - ./:/app
    working_dir: /app
    entrypoint: ['composer', '--ignore-platform-reqs']
    networks:
      - scheduler

volumes:
  postgres_data:
  redis_data:

networks:
  scheduler:
    driver: bridge
